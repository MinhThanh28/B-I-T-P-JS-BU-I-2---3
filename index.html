<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container form-group">
      <label for="">Bài 1: Tính tiền lương nhân viên</label>
      <input
        type="text"
        class="form-control"
        id="dailySalary"
        placeholder="Nhập lương một ngày"
      />
      <input
        type="text"
        class="form-control"
        id="numberOfDaysWorked"
        placeholder="Nhập số ngày làm"
      />
      <button id="calculateSalary" class="btn btn-success">Tính lương</button>
      <p id="resultEx1"></p>
    </div>
    <hr />
    <div class="container form-group">
      <label for="">Bài 2: Tính trung bình</label>
      <input
        type="text"
        class="form-control"
        id="number1"
        placeholder="Nhập số thứ nhất"
      />
      <input
        type="text"
        class="form-control"
        id="number2"
        placeholder="Nhập số thứ hai"
      />
      <input
        type="text"
        class="form-control"
        id="number3"
        placeholder="Nhập số thứ ba"
      />
      <input
        type="text"
        class="form-control"
        id="number4"
        placeholder="Nhập số thứ tư"
      />
      <input
        type="text"
        class="form-control"
        id="number5"
        placeholder="Nhập số thứ năm"
      />
      <button id="calculateAverage" class="btn btn-success">
        Tính trung bình
      </button>
      <p id="resultEx2"></p>
    </div>
    <hr />
    <div class="container form-group">
      <label for="">Bài 3: Quy đổi tiền</label>
      <input
        type="text"
        class="form-control"
        id="usdAmount"
        placeholder="Nhập số tiền USD"
      />
      <button id="currencyConversion" class="btn btn-success">
        Quy đổi tiền
      </button>
      <p id="resultEx3"></p>
    </div>
    <hr />
    <div class="container form-group">
      <label for="">Bài 4: Diện tích và chu vi hình chữ nhật</label>
      <input
        type="text"
        class="form-control"
        id="length"
        placeholder="Nhập số chiều dài"
      />
      <input
        type="text"
        class="form-control"
        id="width"
        placeholder="Nhập chiều rộng"
      />
      <button id="calculateEx4" class="btn btn-success">Tính</button>
      <p id="resultEx4"></p>
    </div>
    <hr />
    <div class="container form-group">
      <label for="">Bài 4: tổng hai ký số</label>
      <input
        type="text"
        class="form-control"
        id="twoDigitNumber"
        placeholder="Nhập số có hai chữ số"
      />
      <button id="calculateEx5" class="btn btn-success">Tính</button>
      <p id="resultEx5"></p>
    </div>
    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
